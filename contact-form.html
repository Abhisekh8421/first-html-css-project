<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>contact</title>
    <link rel="stylesheet" href="contact.css">
    <!---we had linked our css file----->
</head>
<body>
<div class="card">
    <h2 style="color: grey;">Contact Us</h2>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label>First Name</label>
          <input type="text"class="inputcon" placeholder="ENTER YOUR FIRSTNAME" required >
        </div>
      </div>
  
      <div class="col">
        <div class="form-group">
          <label>Surname</label>
          <input type="text" class="inputcon"placeholder="ENTER YOUR SURNAME" required >
        </div>
      </div>
  
      <div class="col">
        <div class="form-group">
          <label>Email</label>
          <input type="text" class="inputcon" placeholder="ENTER YOUR EMAIL ID" required >
        </div>
      </div>
  
      <div class="col">
        <div class="form-group">
          <label>Phone</label>
          <input type="text" class="inputcon" placeholder="ENTER YOUR PHONE NUMBER" required >
        </div>
      </div>
  
      <div class="col">
        <div class="form-group">
          <label >Message</label>
          <input type="text" class="inputcon" placeholder="LEAVE YOUR MESSAGE HERE" required>
        
        </div>
      </div>
  
      <div class="col">
        <button type='submit'class="inputsub">SUBMIT</button>
      </div>
    </div>
  </div>
</body>
</html>
